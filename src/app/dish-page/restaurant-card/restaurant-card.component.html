<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <a [routerLink]="['/restaurant', restaurantId]">
    <!-- Restaurant Image -->
    <img [src]="imageUrl" alt="{{ name }}" class="w-full h-40 object-cover">

    <!-- Restaurant Info -->
    <div class="p-4">
      <!-- Restaurant Name -->
      <h3 class="text-xl font-semibold text-gray-800 mt-2">{{ name }}</h3>
      
      <!-- Restaurant Rating and Delivery Time -->
      <div class="flex items-center text-gray-500 mt-1">
        <span class="mr-2 text-yellow-500">&#9733; {{ rating }}</span> 
        â€¢ 
        <span class="ml-2">{{ deliveryTime }}</span>
      </div>

      <!-- Tags (Cuisine) -->
      <p class="text-gray-600 text-sm mt-2">{{ tags.join(", ") }}</p>

      <!-- Location -->
      <p class="text-gray-600 text-sm">{{ location }}</p>
    </div>
  </a>
</div>
