<div class="max-w-7xl mx-auto p-6">
  <!-- Dish Title and Description -->
  <h1 class="text-3xl font-bold text-gray-800">{{ dishType }}</h1>
  <p class="text-lg text-gray-600 mt-2">Taste these delectable classics, delectable {{ dishType.toLowerCase() }} to make your day.</p>

  <!-- Filters Section -->
  <div class="flex space-x-4 mt-4">
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">Filter</button>
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">Sort By</button>
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">Pure veg</button>
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">Less than 30 mins</button>
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">₹300-₹600</button>
    <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-700 font-semibold">Less than ₹300</button>
  </div>

  <!-- Restaurant Cards Section -->
  <h2 class="text-2xl font-semibold text-gray-800 mt-6">Restaurants to explore</h2>
 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4">
  <app-restaurant-card 
    *ngFor="let restaurant of restaurants"
    [restaurantId]="restaurant.restaurantId"
    [imageUrl]="restaurant.imageUrl"
    [name]="restaurant.name"
    [rating]="restaurant.rating"
    [deliveryTime]="restaurant.deliveryTime"
    [tags]="restaurant.tags"
    [location]="restaurant.location">
  </app-restaurant-card>
</div>

</div>
