<div class="flex items-start p-6 border border-gray-200 rounded-lg shadow-lg mb-4">
  <!-- Item Details Section -->
  <div class="flex flex-col flex-grow pr-4">
    <!-- Name and Price -->
    <div class="text-xl font-semibold text-gray-800">{{ name }}</div>
    <div class="text-green-500 font-medium text-lg">â‚¹{{ price }}</div>

    <!-- Description -->
    <p class="text-gray-600 text-sm mt-2">{{ description }}</p>
  </div>

  <!-- Image and Action Buttons Section -->
  <div class="flex flex-col items-center">
    <!-- Item Image -->
    <img [src]="imageUrl" alt="{{ name }}" class="h-20 w-20 rounded-md object-cover mb-3 shadow-sm" />

    <!-- Action Buttons -->
    <div class="flex space-x-1">
      <!-- Add to Cart Button -->
      <button
        (click)="moveToCart()"
        class="bg-green-500 text-white font-medium text-xs py-1 px-2 rounded-md shadow hover:bg-blue-600"
      >
        Add to Cart
      </button>

      <!-- Remove from Favourites Button -->
      <button
        (click)="removeFromFavourites()"
        class="bg-[#FF5200] text-white font-medium text-xs py-1 px-2 rounded-md shadow hover:bg-red-600"
      >
        Remove
      </button>
    </div>
  </div>
</div>
