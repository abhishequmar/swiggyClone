<div class="h-[100%] w-[15%] fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-80">
    <h2 class="text-xl font-semibold mb-4">Sign In</h2>
    <form (ngSubmit)="onSignIn()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="bg-orange-500 w-full py-2 rounded hover:bg-orange-600 text-white">Sign In</button>
    </form>
  </div>
</div>
