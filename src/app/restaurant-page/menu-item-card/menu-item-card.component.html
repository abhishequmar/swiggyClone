<div class="flex items-start p-4 border-b border-gray-200">
  <div class="flex flex-col flex-grow">
    <!-- Bestseller Tag -->
    <div *ngIf="isBestseller" class="text-red-500 font-semibold mb-2">
      ⭐ Bestseller
    </div>

    <!-- Name and Price -->
    <div class="text-lg font-bold">{{ name }}</div>
    <div class="text-green-600 font-medium">₹{{ price }}</div>

    <!-- Rating -->
    <div class="flex items-center text-green-500 text-sm mb-1">
      <span class="mr-1">★ {{ rating }}</span>
      <span class="text-gray-500 ml-2">({{ reviews }})</span>
    </div>

    <!-- Description -->
    <p class="text-gray-700 text-sm mb-3">{{ description }}</p>
  </div>

  <!-- Image and Add Button -->
  <div class="flex flex-col items-center">
    <img [src]="imageUrl" alt="{{ name }}" class="h-24 w-24 rounded-lg object-cover mb-2" />
    <button class="bg-green-500 text-white font-bold py-1 px-3 rounded-lg">ADD</button>
  </div>
</div>
