<div *ngIf="restaurant" class="max-w-4xl mx-auto mt-6">
  <h1 class="text-3xl font-bold text-gray-800">{{ restaurant.name }}</h1>
  
  <!-- Navigation Tabs -->
  <div class="flex mt-4 space-x-4 border-b border-gray-200">
    <button class="text-orange-600 border-b-2 border-orange-600 px-3 py-2">Dineout</button>
    <button class="text-gray-600 px-3 py-2">Photos</button>
    <button class="text-gray-600 px-3 py-2">Menu</button>
  </div>
  
  <!-- Banner Image -->
  <div class="mt-6 relative">
    <img [src]="restaurant.imageUrl" alt="Restaurant Image" class="w-full rounded-lg h-60 object-cover">
    
    <!-- Card with Details -->
    <div class="absolute top-4 left-6 w-[75%] bg-white rounded-lg shadow-lg p-6 max-w-xs">
      <div class="flex items-center text-green-700 font-semibold">
        <span class="mr-2 text-lg">⭐ {{ restaurant.rating }}</span>
        <span>{{ restaurant.distance }} • {{ restaurant.priceForTwo }}</span>
      </div>
      <p class="text-gray-600 mt-2">{{ restaurant.cuisine }}</p>
      <p class="mt-1"><span class="font-semibold">Location</span> {{ restaurant.location }}</p>
      <p class="text-green-600 mt-2 font-semibold">Open now • OPEN TILL 1AM</p>
      
      <!-- Call and Direction Buttons -->
      <div class="flex mt-4 space-x-4">
        <button class="text-orange-600 font-semibold flex items-center">
          📞 Call
        </button>
        <button class="text-orange-600 font-semibold flex items-center">
          ➤ Direction
        </button>
      </div>
    </div>
  </div>
  
  <!-- Show All Images Button -->
  <div class="flex justify-end mt-4">
    <button class="text-gray-600 flex items-center">
      🔍 Show all images
    </button>
  </div>
</div>

<div class="max-w-4xl mx-auto mt-6">
  <!-- Restaurant Details Here -->

  <!-- Menu Section -->
  <h2 class="text-2xl font-semibold text-gray-800 mt-8">Menu</h2>
  <div *ngFor="let item of menuItems" class="mb-4">
  <app-menu-item-card
    [name]="item.name"
    [price]="item.price"
    [rating]="item.rating"
    [reviews]="item.reviews"
    [description]="item.description"
    [imageUrl]="item.imageUrl"
    [isBestseller]="item.isBestseller">
  </app-menu-item-card>
</div>

</div>
