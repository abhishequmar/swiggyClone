<div class="max-w-xs rounded-lg shadow-lg bg-white p-4">
  <!-- Image -->
  <img [src]="menuItem.imageUrl" alt="Menu Item Image" class="w-full h-40 object-cover rounded-t-lg">
  
  <!-- Item Details -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ menuItem.name }}</h3>
    <p class="text-gray-600 mt-1">{{ menuItem.description }}</p>
    <p class="text-orange-600 font-semibold mt-2">{{ menuItem.price }}</p>
  </div>
  
  <!-- Action Buttons -->
  <div class="flex justify-between mt-4">
    <button (click)="onFavorite()" class="text-gray-600 hover:text-orange-600 font-semibold">
      ❤️ Add to Favorites
    </button>
    <button (click)="onCart()" class="text-gray-600 hover:text-orange-600 font-semibold">
      🛒 Add to Cart
    </button>
  </div>
</div>
