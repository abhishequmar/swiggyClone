<div class="py-6">
  <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Order our best food options</h2>

  <div class="relative flex items-center">
    <!-- Left Scroll Button -->
    <button (click)="scrollLeft(scrollContainer)" class="absolute left-2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
      ←
    </button>

    <!-- Scrollable Food Items Container -->
    <div #scrollContainer class="flex space-x-6 overflow-x-auto px-8 scroll-smooth">
      <app-food-item
        *ngFor="let food of foodItems"
        [firstImageUrl]="food.firstImageUrl"
        [firstName]="food.firstName"
        [secondImageUrl]="food.secondImageUrl"
        [secondName]="food.secondName">
      </app-food-item>
    </div>

    <!-- Right Scroll Button -->
    <button (click)="scrollRight(scrollContainer)" class="absolute right-2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
      →
    </button>
  </div>
</div>
