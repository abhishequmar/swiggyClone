<div
  class="h-[90%] flex flex-col items-center w-64 md:w-80 bg-grey rounded-lg shadow-lg shadow-gray-400"
  [routerLink]="['restaurant', restaurantId]"
>
  <div class="relative h-[50%] w-full">
    <img class="w-full h-full object-fill rounded-t-lg" [src]="imageUrl" alt="{{ name }}" />
    <h3 class="absolute bottom-2 left-2 font-bold text-lg text-white px-2 py-1 rounded">
      {{ name }}
    </h3>
    <!-- Rating -->
    <div class="absolute bottom-3 right-2 flex items-center mt-2 text-right">
      <span class="text-white text-xs font-semibold px-2 py-1 rounded">‚≠ê {{ rating }}</span>
    </div>
  </div>

  <div class="p-4 w-full shadow-lg rounded-lg h-[100%]">
    <!-- Cuisine and Price for Two -->
    <div class="flex justify-between items-center">
      <p class="text-xs text-gray-500">{{ cuisine }}</p>
      <p class="text-xs text-gray-800 font-semibold">{{ priceForTwo }}</p>
    </div>

    <!-- Location and Distance -->
    <div class="flex justify-between items-center mt-1">
      <p class="text-xs text-gray-500">{{ location }}</p>
      <p class="text-xs text-gray-500 text-right">{{ distance }}</p>
    </div>

    <!-- Discount and Bank Offer -->
    <div class="mt-3">
      <div class="flex justify-between items-center mt-1 bg-[#1BA672] rounded-md mb-3 p-1">
        <p class="text-sm font-semibold text-white rounded-md pl-2">{{ discountText }}</p>
        <p class="text-sm text-gray-600 pr-2" *ngIf="additionalOffersCount > 0">
          + {{ additionalOffersCount }} more
        </p>
      </div>
      <div>
        <p class="text-sm text-[#1BA672] bg-[#C8F9E5] pl-2 rounded-md p-1">{{ bankOfferText }}</p>
      </div>
    </div>
  </div>
</div>
