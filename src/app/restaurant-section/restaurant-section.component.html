<div class="pl-[10%] pr-[10%] pt-[10%] h-[100%]">
  <button (click)="scrollLeft(scrollContainer)" class=" bg-white p-4 rounded-full shadow-md hover:bg-gray-100">
      ←
    </button>
    <!-- Right Scroll Button -->
    <button (click)="scrollRight(scrollContainer)" class=" bg-white p-4 rounded-full shadow-md hover:bg-gray-100">
      →
    </button>
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Order our best food options</h2>

  <div #scrollContainer class=" flex space-x-6 overflow-x-auto px-8 scroll-smooth">
    <app-restaurant-card 
      *ngFor="let restaurant of restaurantList"
      [imageUrl]="restaurant.imageUrl"
      [name]="restaurant.name"
      [cuisine]="restaurant.cuisine"
      [location]="restaurant.location"
      [priceForTwo]="restaurant.priceForTwo"
      [distance]="restaurant.distance"
      [rating]="restaurant.rating"
      [discountText]="restaurant.discountText"
      [bankOfferText]="restaurant.bankOfferText"
      [additionalOffersCount]="restaurant.additionalOffersCount"
      [restaurantId]="restaurant.restaurantId">
      >


      
    </app-restaurant-card>
  </div>
</div>
