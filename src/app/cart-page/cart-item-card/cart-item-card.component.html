<div class="flex items-center p-4 border-b border-gray-200 rounded-lg shadow-lg">
  <div class="flex items-center space-x-4">
    <img [src]="imageUrl" alt="{{ name }}" class="h-16 w-16 rounded-lg object-cover" />

    <div class="flex flex-col">
      <!-- Name and Price -->
      <div class="text-sm font-semibold">{{ name }}</div>
      <div class="text-green-600 text-xs font-medium">â‚¹{{ price }}</div>

      <!-- Quantity Controls -->
      <div class="flex items-center space-x-1 mt-2">
        <button
          (click)="decrease.emit()"
          class="bg-gray-200 text-gray-600 rounded-full p-1 text-lg"
        >
          -
        </button>
        <span class="text-base">{{ quantity }}</span>
        <button
          (click)="increase.emit()"
          class="bg-gray-200 text-gray-600 rounded-full p-1 text-lg"
        >
          +
        </button>
      </div>
    </div>
  </div>

  <!-- Remove Item Button -->
  <button
    (click)="remove.emit()"
    class="ml-auto text-red-600 text-sm font-semibold hover:underline"
  >
    Remove
  </button>
</div>
