<div class="text-center py-16 bg-[#FF5200] text-white z-0 relative">
  <!-- Background Images -->
  <img src="assets/Veggies_left.avif" class="absolute left-0 top-[15%] w-[18%] z-1" />
  <img src="assets/Sushi_right.avif" class="absolute right-0 top-[15%] w-[18%] z-1" />

  <!-- Header Text -->
  <div class="w-full px-[10%]">
    <h1 class="text-3xl md:text-5xl font-semibold mb-4 z-2">
      Order food & groceries. Discover best restaurants. Swiggy it!
    </h1>
  </div>

  <!-- Location and Search Inputs -->
  <div class="flex justify-center mt-6 space-x-2 z-2">
    <!-- Location Input -->
    <input
      type="text"
      placeholder="Enter your delivery location"
      class="w-30 md:w-80 p-3 rounded-lg text-gray-700 outline-none"
    />

    <!-- Search Input with Dropdown Results -->
    <div class="relative w-72 md:w-80 bg-white flex rounded-lg">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Search for restaurant, item, or more"
        class="p-3 w-full rounded-lg text-gray-700 outline-none"
      />

      <!-- Dropdown list for search results -->
      <ul
        *ngIf="filteredItems.length > 0"
        class="absolute left-0 top-full bg-white text-gray-700 mt-1 w-full rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto"
      >
        <li
          *ngFor="let item of filteredItems"
          (click)="selectItem(item)"
          class="flex items-center p-3 hover:bg-gray-100 cursor-pointer"
        >
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-10 h-10 rounded-md mr-3" />
          <div class="flex flex-col">
            <span class="font-semibold">{{ item.name }}</span>
            <span class="text-sm text-gray-500">{{ item.description }}</span>
            <span class="text-sm font-semibold">{{ item.price }}</span>
          </div>
        </li>
      </ul>
      <button
        (click)="onSearch()"
        class="p-3 bg-white rounded-r-lg text-white hover:bg-gray-800"
      >
        ğŸ”
      </button>
    </div>
    
  </div>
</div>
