<div class="flex flex-col items-center w-32 md:w-40 bg-white shadow-md rounded-lg p-4">
  <div class="flex flex-col items-center mb-4">
    <img [src]="firstImageUrl" [alt]="firstName" class="h-16 w-16 md:h-20 md:w-20 object-cover rounded-full mb-2" />
    <p class="text-center text-gray-700 text-sm md:text-base">{{ firstName }}</p>
  </div>
  <div class="flex flex-col items-center">
    <img [src]="secondImageUrl" [alt]="secondName" class="h-16 w-16 md:h-20 md:w-20 object-cover rounded-full mb-2" />
    <p class="text-center text-gray-700 text-sm md:text-base">{{ secondName }}</p>
  </div>
</div>
